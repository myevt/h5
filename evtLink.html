            .scanzone-wraper  {
                background-color: white;
                border-radius: 8px;
                position:relative;
            }
            p, h1, h2 {
                margin: 0;
                padding: 0;
                color: rgb(240, 240, 240);
            }

            .spinner {
            width: 20px;
            height: 20px;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%)
            }
            
            .container1 > div, .container2 > div, .container3 > div {
            width: 6px;
            height: 6px;
            background-color: #3d226d;
            
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            }
            
            .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
            }
            
            .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
            }
            
            .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
            }
            
            .circle1 { top: 0; left: 0; }
            .circle2 { top: 0; right: 0; }
            .circle3 { right: 0; bottom: 0; }
            .circle4 { left: 0; bottom: 0; }
            
            .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
            }
            
            .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
            }
            
            .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
            }
            
            .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
            }
            
            .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
            }
            
            .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
            }
            
            .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
            }
            
            .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
            }
            
            .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
            }
            
            .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
            }
            
            .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
            }
            
            @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
            }
            
            @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }

        <script>
            function evtLink(qrType, qrParams, imgPrams, lang) {
                imgPrams = imgPrams || {autoReload: true}
                lang = lang || {
                    destroyed: "The token will be <b>destroyed</b> instantly after scanned!",
                    refresh: "Will refresh automatically every 5s",
                    warning: "ONLY FOR USE FACE-TO-FACE\nOR BEING SCANNED BY CORRECT SCANNERS\nNEVER SHOW IT TO ANY OTHER PEOPLE"
                }
                initLang(lang)
                setInfo(qrType, qrParams)
                try {
                    EVT.EvtLink.getEVTLinkQrImage(qrType, qrParams, imgPrams, 
                        function(err, res) {
                            if (err) {
                                alert(err.message);
                                return;
                            }
                            // canvas: document.getElementById("canvas"), 
                            document.getElementById("pass").setAttribute("src", res.dataUrl);
                            console.log(res.rawText);
                            // EVT.EvtLink.parseEvtLink(res.rawText).then(function(res) {
                            //     console.log(JSON.stringify(res, null, 4))
                            // });
                            // document.getElementById("passText").innerHTML = res.rawText.substr(8);
                    });
                }
                catch(e) {
                    alert(e.message);
                }
            }

            function setInfo(qrType, qrParams) {
                var headInfo='', headMark='';
                switch (qrType) {
                    case "everiPass":
                        headInfo = "Token: " + qrParams.tokenName + "   Domain: " + qrParams.domainName;
                        if (qrParams.autoDestroying) {
                            document.getElementById("destroyed_info").style.display="block";
                        }
                        break;
                    case "everiPay":
                        // var info = qrParams.symbol.split(",")
                        // headInfo = "Max payment: "+(qrParams.maxAmount / Math.pow(10,info[0])) + " " + info[1];
                        break;
                
                    default:
                        break;
                }
                document.getElementById("head_mark").innerHTML=headMark;
                document.getElementById("head_info").innerHTML=headInfo;
                document.getElementById("spinner").style.display="none";
            }

            function initLang(lang) {
                Object.keys(lang).forEach(function(key){
                    document.getElementById(key+"_info").innerHTML=lang[key]
                })
            }
